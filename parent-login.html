<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnSync LMS – Parent Login</title>
  <style>
    :root {
      --parent: #f97316;    /* orange accent for parents */
      --bg: #f3f4f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color:#111827; }
    header {
      background: var(--parent);
      color:#fff;
      padding:1.5rem 2rem;
      text-align:center;
    }
    main   { max-width:420px; margin:4rem auto; }
    .box  {
      background:#fff;
      border-radius:12px;
      padding:2rem;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }
    h1     { font-size:2rem; margin-bottom:.25rem; }
    h2     { text-align:center; margin-bottom:1.5rem; }
    input[type="text"],
    input[type="password"] {
      width:100%; padding:.75rem; margin:.5rem 0 1rem 0;
      border:1px solid #d1d5db; border-radius:8px;
    }
    button {
      width:100%; padding:.75rem; border:none;
      border-radius:8px; font-weight:bold; cursor:pointer;
      background:var(--parent); color:#fff;
    }
    button:hover { filter:brightness(.9); }
    .footer {
      text-align:center; margin-top:2rem; font-size:.85rem; color:#6b7280;
    }
    .links { text-align:right; margin-top:-.5rem; margin-bottom:1rem; }
    .links a { font-size:.85rem; text-decoration:none; color:var(--parent); }
  </style>
</head>
<body>

<header>
  <h1>LearnSync LMS</h1>
  <p class="tagline">Parent Portal – Stay Connected</p>
</header>

<main>
  <div class="box">
    <h2>Parent Login</h2>

    <form action="/login/parent" method="POST">
      <input type="text"     name="username" placeholder="Parent ID / Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <div class="links">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 LearnSync | Empowering Families
  </div>
</main>

</body>
</html>
