<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnSync LMS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
    }
    header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #111827;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #4338ca;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>LearnSync LMS</h1>
    <p>Smart Learning with Real-Time Parent Alerts</p>
  </header>

  <div class="container">
    <h2>Student Login</h2>
    <form>
      <input type="text" placeholder="Student ID" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 LearnSync | Empowering Education
  </div>

</body>
</html>
